---
name: Lint PR
on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: Run shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: shellcheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -x
        with:
          ignore_names: .zshrc .zprofile
  yamllint:
    name: Run yamllint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Display yamllint version
        run: yamllint --version
      - name: yamllint
        run: yamllint .
