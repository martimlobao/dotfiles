---
name: Lint PR
permissions: read-all
on: # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: Run shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: shellcheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
        env:
          SHELLCHECK_OPTS: -x
        with:
          ignore_names: .zshrc .zprofile *.zsh
  shfmt:
    name: Run shfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: shfmt
        uses: luizm/action-sh-checker@17bd25a6ee188d2b91f677060038f4ba37ba14b2 # v0.9.0
        env:
          SHFMT_OPTS: -s
        with:
          sh_checker_checkbashisms_enable: true
          sh_checker_exclude: .zshrc .zprofile .zsh
  yamllint:
    name: Run yamllint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Display yamllint version
        run: yamllint --version
      - name: yamllint
        run: yamllint -c .trunk/configs/.yamllint.yaml .
