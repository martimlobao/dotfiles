---
name: Lint PR
permissions: read-all
on: # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]

jobs:
  actionlint:
    name: Run actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Run actionlint
        uses: raven-actions/actionlint@963d4779ef039e217e5d0e6fd73ce9ab7764e493 # v2.1.0
  oxipng:
    name: Run oxipng
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Cache Oxipng
        uses: actions/cache@v5
        with:
          path: ~/.cargo/
          key: ${{ runner.os }}-cargo
      - name: Install oxipng if it is not installed
        run: |
          which oxipng || cargo install oxipng
      - name: Run oxipng
        run: |-
          set -euo pipefail
          oxipng -o 4 --strip safe ./**/*.png
          if ! git diff --quiet; then
            echo "oxipng would modify files. Please run oxipng locally using the following command and commit the results."
            echo "oxipng -o 4 --strip safe ./**/*.png"
            echo ""
            echo "Changed files:"
            git diff --name-only
            exit 1
          fi
  ruff:
    name: Run ruff
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Run ruff
        uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1
        with:
          version: latest
  rumdl:
    name: Run rumdl
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      - name: Run rumdl
        run: uvx rumdl --config linkme/.config/rumdl/rumdl.toml check .
  shellcheck:
    name: Run shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
        env:
          SHELLCHECK_OPTS: -x
        with:
          ignore_names: .zshrc .zprofile *.zsh
  shfmt:
    name: Run shfmt
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Run shfmt
        uses: luizm/action-sh-checker@17bd25a6ee188d2b91f677060038f4ba37ba14b2 # v0.9.0
        env:
          SHFMT_OPTS: -s
        with:
          sh_checker_checkbashisms_enable: true
          sh_checker_exclude: .zshrc .zprofile .zsh
  tombi:
    name: Run tombi
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      - name: Run tombi
        run: |
          uvx tombi lint .
          uvx tombi format --check .
  ty:
    name: Run ty
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      - name: Run ty
        run: |
          uvx --with-requirements scripts/aerials.py ty check scripts/aerials.py
          uvx --with-requirements scripts/app.py ty check scripts/app.py
  yamllint:
    name: Run yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Display yamllint version
        run: yamllint --version
      - name: Run yamllint
        run: yamllint -c linkme/.config/yamllint/config .
