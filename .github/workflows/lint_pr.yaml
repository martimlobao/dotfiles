---
name: Lint PR
permissions: read-all
on: # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]

jobs:
  actionlint:
    name: Run actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Run checkov
        run: make lint-actionlint
  checkov:
    name: Run checkov
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Run checkov
        run: make lint-checkov
  jsort:
    name: Run jsort
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install yq and run jsort
        uses: mikefarah/yq@5a7e72a743649b1b3a47d1a1d8214f3453173c51 # v4.52.4
        with:
          cmd: |
            source linkme/.functions
            jsort --sort-arrays check
  oxipng:
    name: Run oxipng
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Cache Oxipng
        uses: actions/cache@v5
        with:
          path: ~/.cargo/
          key: ${{ runner.os }}-cargo
      - name: Install oxipng if it is not installed
        run: |
          which oxipng || cargo install oxipng
      - name: Run oxipng
        run: |-
          set -euo pipefail
          oxipng -o 4 --strip safe ./**/*.png
          if ! git diff --quiet; then
            echo "oxipng would modify files. Run oxipng locally and commit the results using:"
            echo "oxipng -o 4 --strip safe ./**/*.png"
            echo ""
            echo "Changed files:"
            git diff --name-only
            exit 1
          fi
  ruff:
    name: Run ruff
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Run ruff
        run: make lint-ruff
  rumdl:
    name: Run rumdl
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Run rumdl
        run: make lint-rumdl
  shellcheck:
    name: Run shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Run shellcheck
        run: make lint-shellcheck
  shfmt:
    name: Run shfmt
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Run shfmt
        uses: luizm/action-sh-checker@883217215b11c1fabbf00eb1a9a041f62d74c744 # v0.10.0
        env:
          SHFMT_OPTS: -s
        with:
          sh_checker_checkbashisms_enable: true
          sh_checker_exclude: .zshrc .zprofile .zsh
  tombi:
    name: Run tombi
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Run tombi
        run: make lint-tombi
  trufflehog:
    name: Run trufflehog
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Run trufflehog
        uses: trufflesecurity/trufflehog@7c0734f987ad0bb30ee8da210773b800ee2016d3 # v3.93.4
        with:
          extra_args: --results=verified
  ty:
    name: Run ty
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Run ty
        run: make lint-ty
  tests:
    name: Run app tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Run unit tests
        run: make test-app
  yamllint:
    name: Run yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      - name: Run yamllint
        run: make lint-yamllint
