---
name: Lint PR
permissions: read-all
on: # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]

jobs:
  actionlint:
    name: Run actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Run actionlint
        uses: raven-actions/actionlint@963d4779ef039e217e5d0e6fd73ce9ab7764e493 # v2.1.0
  checkov:
    name: Run checkov
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      - name: Run checkov
        run: uvx checkov -d .
  jsort:
    name: Run jsort
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install yq and run jsort
        uses: mikefarah/yq@065b200af9851db0d5132f50bc10b1406ea5c0a8 # v4.50.1
        with:
          cmd: |
            source linkme/.functions
            jsort check
  oxipng:
    name: Run oxipng
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Cache Oxipng
        uses: actions/cache@v5
        with:
          path: ~/.cargo/
          key: ${{ runner.os }}-cargo
      - name: Install oxipng if it is not installed
        run: |
          which oxipng || cargo install oxipng
      - name: Run oxipng
        run: |-
          set -euo pipefail
          oxipng -o 4 --strip safe ./**/*.png
          if ! git diff --quiet; then
            echo "oxipng would modify files. Run oxipng locally and commit the results using:"
            echo "oxipng -o 4 --strip safe ./**/*.png"
            echo ""
            echo "Changed files:"
            git diff --name-only
            exit 1
          fi
  ruff:
    name: Run ruff
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Run ruff
        uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1
        with:
          version: latest
  rumdl:
    name: Run rumdl
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      - name: Run rumdl
        run: uvx rumdl --config linkme/.config/rumdl/rumdl.toml check .
  shellcheck:
    name: Run shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
        env:
          SHELLCHECK_OPTS: -x
        with:
          ignore_names: .zshrc .zprofile *.zsh
  shfmt:
    name: Run shfmt
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Run shfmt
        uses: luizm/action-sh-checker@883217215b11c1fabbf00eb1a9a041f62d74c744 # v0.10.0
        env:
          SHFMT_OPTS: -s
        with:
          sh_checker_checkbashisms_enable: true
          sh_checker_exclude: .zshrc .zprofile .zsh
  tombi:
    name: Run tombi
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      - name: Run tombi
        run: |
          uvx tombi lint .
          uvx tombi format --check .
  trufflehog:
    name: Run trufflehog
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Run trufflehog
        uses: trufflesecurity/trufflehog@ef6e76c3c4023279497fab4721ffa071a722fd05 # v3.92.4
        with:
          extra_args: --results=verified
  ty:
    name: Run ty
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      - name: Run ty
        run: |
          uvx --with-requirements scripts/aerials.py ty check scripts/aerials.py
          uvx --with-requirements scripts/app.py ty check scripts/app.py
  yamllint:
    name: Run yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Display yamllint version
        run: yamllint --version
      - name: Run yamllint
        run: yamllint -c linkme/.config/yamllint/config .
