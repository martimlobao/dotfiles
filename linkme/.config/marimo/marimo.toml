[server]
browser = "default"
follow_symlink = false

[experimental]

[ai]
rules = ""

[keymap]
preset = "default"

[keymap.overrides]

[completion]
activate_on_typing = true
copilot = "github"

[formatting]
line_length = 99

[runtime]
pythonpath = []
watcher_on_save = "lazy"
std_stream_max_bytes = 1000000
output_max_bytes = 8000000
auto_instantiate = true
auto_reload = "off"
on_cell_change = "lazy"

[save]
autosave_delay = 1000
autosave = "off"
format_on_save = true

[package_management]
manager = "uv"

[display]
default_width = "medium"
theme = "light"
dataframes = "rich"
cell_output = "above"
code_editor_font_size = 14

[language_servers.pylsp]
enable_pylint = false
enable_ruff = true
enabled = true
enable_flake8 = false
enable_pyflakes = false
enable_mypy = true
enable_pydocstyle = false

[snippets]
include_default_snippets = true
custom_paths = []
